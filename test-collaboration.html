<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaboration Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        #log { background: #f8f9fa; padding: 10px; margin: 10px 0; height: 300px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>Collaboration API Test</h1>
    
    <div>
        <button onclick="testCreateRoom()">Test Create Room</button>
        <button onclick="testJoinRoom()">Test Join Room</button>
        <button onclick="testBootstrap()">Test Bootstrap</button>
        <button onclick="clearLog()">Clear Log</button>
    </div>
    
    <div id="status"></div>
    <div id="log"></div>

    <script>
        const API_BASE = 'http://localhost:3000/api';
        let currentRoomId = null;
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function setStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        async function testCreateRoom() {
            try {
                log('Testing create room...');
                setStatus('Creating room...', 'info');
                
                const response = await fetch(`${API_BASE}/rooms`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        fileId: 'test-file-123',
                        workspaceId: 'test-workspace-456'
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const roomInfo = await response.json();
                currentRoomId = roomInfo.roomId;
                
                log(`Room created successfully: ${roomInfo.roomId}`);
                log(`WebSocket URL: ${roomInfo.wsUrl}`);
                log(`Join Token: ${roomInfo.joinToken}`);
                setStatus('Room created successfully!', 'success');
                
            } catch (error) {
                log(`Error creating room: ${error.message}`, 'error');
                setStatus('Failed to create room', 'error');
            }
        }
        
        async function testJoinRoom() {
            if (!currentRoomId) {
                setStatus('Please create a room first', 'error');
                return;
            }
            
            try {
                log(`Testing join room: ${currentRoomId}`);
                setStatus('Joining room...', 'info');
                
                const response = await fetch(`${API_BASE}/rooms/${currentRoomId}/join`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const roomInfo = await response.json();
                
                log(`Joined room successfully: ${roomInfo.roomId}`);
                log(`WebSocket URL: ${roomInfo.wsUrl}`);
                log(`Join Token: ${roomInfo.joinToken}`);
                setStatus('Joined room successfully!', 'success');
                
            } catch (error) {
                log(`Error joining room: ${error.message}`, 'error');
                setStatus('Failed to join room', 'error');
            }
        }
        
        async function testBootstrap() {
            try {
                log('Testing bootstrap data...');
                setStatus('Loading bootstrap data...', 'info');
                
                const response = await fetch(`${API_BASE}/files/test-file-123/bootstrap`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const bootstrapData = await response.json();
                
                log(`Bootstrap data loaded successfully`);
                log(`Snapshot: ${JSON.stringify(bootstrapData.snapshot)}`);
                log(`Presence: ${JSON.stringify(bootstrapData.presence)}`);
                setStatus('Bootstrap data loaded successfully!', 'success');
                
            } catch (error) {
                log(`Error loading bootstrap data: ${error.message}`, 'error');
                setStatus('Failed to load bootstrap data', 'error');
            }
        }
        
        // Auto-test on load
        window.onload = function() {
            log('Collaboration API Test Page Loaded');
            log('Click the buttons above to test the API endpoints');
        };
    </script>
</body>
</html>
